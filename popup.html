<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <label>Color Scheme:</label>
    <select name="colorScheme" id="color-scheme-select">
        <optgroup label="Dark Themes">
            <option value="midnight">Midnight</option>
            <option value="darkness">Darkness</option>
            <option value="dark-mint">Mint</option>
            <option value="dark-forest">Forest</option>
            <option value="dark-winter">Winter</option>
            <option value="dark-firewatch">Firewatch</option>
            <option value="dark-christmas">Christmas</option>
        </optgroup>
        <optgroup label="Light Themes">
            <option value="midday">Midday</option>
            <option value="bright-winter">Winter</option>
            <option value="christmas">Christmas</option>
            <option value="lunarstorm">Lunarstorm</option>
            <option value="none">Default</option>
        </optgroup>
    </select>
    <!-- <button name="submit" id="submit-btn" type="submit">Change</button> -->
    <div class="animation-toggle">
        <label>Animations:</label>
        <label class="switch">
            <input type="checkbox"  id="animation-check">
            <span class="slider round"></span>
          </label>
    </div>
    
    <div class="custom-theme-div">
        <div class="bg-colors">
            <label>Background colors:</label>
            <input type="color" name="bg-100" id="bg-100">
            <input type="color" name="bg-200" id="bg-200">
            <input type="color" name="bg-300" id="bg-300">
            <input type="color" name="bg-400" id="bg-400">
            <input type="color" name="bg-500" id="bg-500">
        </div>
        <div class="accent-colors">
            <label>Accent colors:</label>
            <input type="color" name="accent-bg-100" id="accent-bg-100">
            <input type="color" name="accent-bg-200" id="accent-bg-200">
            <label>Accent text:</label>
            <input type="color" name="accent-text-100" id="accent-text-100">
            <input type="color" name="accent-text-200" id="accent-text-200">
        </div>
        <div class="text-colors">
            <label>Text color:</label>
            <input type="color" name="text-100" id="text-100">
            <input type="color" name="text-200" id="text-200">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
