<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <label>Color Scheme:</label>
    <select name="colorScheme" id="color-scheme-select">
        <option value="none">Default</option>
        <option value="midnight">Midnight</option>
        <option value="midday">Midday</option>
        <option value="darkness">Darkness</option>
        <option value="dark-mint">Dark Mint</option>
        <option value="dark-forest">Dark Forest</option>
        <option value="dark-winter">Dark Winter</option>
        <option value="bright-winter">Bright Winter</option>
        <option value="bright-firewatch">Bright Firewatch</option>
        <option value="christmas">Christmas</option>
    </select>
    <!-- <button name="submit" id="submit-btn" type="submit">Change</button> -->
    <div class="animation-toggle">
        <label>Animations:</label>
        <label class="switch">
            <input type="checkbox"  id="animation-check">
            <span class="slider round"></span>
          </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
